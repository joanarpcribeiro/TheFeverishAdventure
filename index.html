<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gawain's Escape</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

</head>
<body class="main">
    <img src="./images/characters/adventurer-idle-00.png" alt="Main Character Standing" class="main-character">

    <div id ="dialogues" class="dialogues-box">
        <h1 class="title">Gawain's Escape</h1>
        <p class="dialogue">Help Gawain survive this adventure!</p>
        <button onclick="closeDialogue()">Start</button>
    </div>
    <div id="optionOne" class="dialogues-box-first dialogues-box">
        <h1 class="title-dialogue title">There's a monster attacking our Village!</h1>
        <p class="sentence-dialogue dialogue">What should Gawain do?</p>
        <div class="buttons-option">
           <button id="forward">Fight the Monster</button>
           <button id="backwards">Go back</button>
        </div> 
    </div>
    <div id="almostDead" class="dialogues-box-second dialogues-box">
           <p class="dialogue">Wait... This is a really bad idea! Where's my weapon??</p>
    </div>
    <img src="./images/chest2.png" alt="Treasure Chest" id="treasure">
    <img src="./images/villain/Hell-Beast-Files/GIF/with-stroke/hell-beast-breath.gif" alt="Hell Beast" id="beast">
    <img src="./images/characters/oldman-idle-1.png" alt="Old Man standing" id= "old-man">
 <script src="./Old-man.js"></script>
 <script src="./character.js"></script>
 <script src="./main.js"></script>
</body>
</html>
